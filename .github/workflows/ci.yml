name: CI - Test + Signed APK

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  test_build_sign:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Build Tools
        run: sdkmanager "build-tools;34.0.0"

      - name: Configure Gradle cache
        uses: gradle/gradle-build-action@v3

      - name: Decode keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/ci-release.keystore
          fi

      - name: Ensure signing secrets are present
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] || \
             [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ] || \
             [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ] || \
             [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "Signing secrets are missing. Set ANDROID_KEYSTORE_BASE64, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD."
            exit 1
          fi

      - name: Run instrumentation test (MessagePipelineUnifiedE2ETest)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          script: ./gradlew :app:connectedDebugAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=com.yazan.jetoverlay.MessagePipelineUnifiedE2ETest

      - name: Assemble debug APK
        run: ./gradlew :app:assembleDebug

      - name: Sign debug APK
        env:
          KEYSTORE: ${{ github.workspace }}/ci-release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks "$KEYSTORE" \
            --ks-key-alias "$KEY_ALIAS" \
            --ks-pass pass:"$KEYSTORE_PASSWORD" \
            --key-pass pass:"$KEY_PASSWORD" \
            --out app/build/outputs/apk/debug/app-debug-signed.apk \
            app/build/outputs/apk/debug/app-debug.apk

      - name: Verify APK signature
        run: |
          $ANDROID_HOME/build-tools/34.0.0/apksigner verify --verbose app/build/outputs/apk/debug/app-debug-signed.apk

      - name: Attest signed APK
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: app/build/outputs/apk/debug/app-debug-signed.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-signed
          path: app/build/outputs/apk/debug/app-debug-signed.apk

